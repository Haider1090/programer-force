<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Add some basic styling */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .navbar li {
            display: inline-block;
            margin-right: 10px;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        
        .navbar a:hover {
            background-color: #555;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        label,
        input {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        button:hover {
            background-color: #555;
        }
        
        header {
            background-color: rgb(228, 209, 209);
            color: rgb(81, 17, 17);
            padding: 5px;
            text-align: center;
        }
        
        footer {
            background-color: rgb(21, 5, 5);
            color: #fff;
            padding: 5px;
            text-align: center;
            bottom: 0;
            width: auto;
            margin-right: 10px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>E-commerce Website</h1>
    </header>

    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Categorypage.html">Categories</a> </li>
            <li><a href="cartpage.html">Cart</a></li>
            <li><a href="pm.html">Payment</a></li>
        </ul>
    </div>
    <h1>Payment</h1>

    <form>
        <label for="name">Name on Card</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="card">Card Number</label>
        <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>

        <button type="submit">Pay Now</button>
    </form>
    <footer>
        <p>&copy; 2023 E-commerce Website. All rights reserved.</p>
    </footer>
</body>

</html>
